<form class="row g-3" #laptop="ngForm" (ngSubmit)="submitHandler()">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" name="email" ngModel class="form-control" id="inputEmail4" required>
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" name="password" ngModel class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" name="address" ngModel class="form-control" id="inputAddress" placeholder="1234 Main St"
            required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
