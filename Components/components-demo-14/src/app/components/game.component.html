<h2>Game temlate is working!</h2>

<input type="text" [(ngModel)]="searchText" (change)="changeHandler($event)">

<p>Searched Text: {{searchText}}</p>

<ul #gameContainer>
    <li *ngFor="let game of games">
        <game-item [game]="game"></game-item>
        
    </li>
</ul>

<div>
    Total: {{gameContainer.children.length}}
</div>

<button (click)="clickHandler()">
    {{isTrue ? 'Make black' : 'Make green'}}
</button>
