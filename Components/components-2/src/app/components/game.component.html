<h2>Game temlate is working!</h2>

<ul>
    <li *ngFor="let game of games">
        Game: {{game.title}}

        <span [class.game-price]="isTrue" *ngIf="game.price > 10">
            Price: {{game.price}}
        </span>

        <span>
            <img [src]="game.img" alt="imgUrl">
        </span>
    </li>
</ul>

<button (click)="clickHandler()">
    {{isTrue ? 'Make black' : 'Make green'}}
</button>
